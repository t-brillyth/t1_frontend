<div class="row">
  <div class="col-12">
      <h1 class="mt-2 text-left">{{title}}</h1>
  </div>
</div>

<hr class="line green">
<div class="row">
  <div class="col-12" *ngIf="!cargando">
      <table class="table table-hover table-bordered">
          <thead class="table-primary">
              <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Email</th>
                  <th scope="col">Rol</th>
                  <th scope="col">Estado</th>
                  <th scope="col"></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of this.listUsers">
                  <td>{{ user.name}}</td>
                  <td>{{ user.email | slice:0:60}}</td>
                  <td>
                      <span *ngIf="user.roles_id === 1">
                          Admin
                      </span>
                      <span *ngIf="user.roles_id === 2">
                          User
                      </span>
                  </td>
                  <td>
                      <span *ngIf="user.delete === 0">
                          Inactivo
                      </span>
                      <span *ngIf="user.delete === 1">
                          Activo
                      </span>
                  </td>
                  <td>
                      <span *ngIf="user.roles_id === 2">
                          <button type="button" class="btn btn-danger" *ngIf="user.delete === 1"
                              (click)="delete(user.internal_url)">Inactivar</button>
                          <button type="button" class="btn btn-info" *ngIf="user.delete === 0"
                              (click)="delete(user.internal_url)">Activar</button>
                      </span>
                  </td>
              </tr>

          </tbody>
      </table>

  </div>

  <div class="p-3 mb-2 bg-success text-white text-center" role="alert" *ngIf="cargando">
      <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
      Cargando .....
  </div>

</div>
