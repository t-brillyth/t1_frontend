<div class="container">
  <div class="col-lg-12 col-md-12 col-xs-12 mt-5">
    <app-title [Title]="title"></app-title>
    <div class="bg-forms p-5">
      <app-alertsdiv [AlertClass]="'p-3 mb-2 bg-success text-white'" [SubmitVal]="status" [TextAlert]="msn_success"
        [BeenToCompare]="'success'"> </app-alertsdiv>
      <app-alertsdiv [AlertClass]="'p-3 mb-2 bg-danger text-white'" [SubmitVal]="status" [TextAlert]="msn_error"
        [BeenToCompare]="'error'"> </app-alertsdiv>
      <div class="row" *ngIf=" show_form === false">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-md-12">
          <div class="form-group" *ngFor="let myinput of inputs">
            <app-labels [NameInput]="myinput.labelFor" [DisplayString]="myinput.labelText">
            </app-labels>
            <app-inputs [InputType]="myinput.inputType" [InputName]="myinput.name"
              [InputPlaceHolder]="myinput.placeholder" [(sharedVar)]="model_controller[myinput.name]"
              [InputClass]="myinput.class">
            </app-inputs>
            <app-span-error [ErrorMsn]=errorRegister[myinput.name] [ErrorStatus]=status>
            </app-span-error>
          </div>

          <div class="row mt-5">
            <div class="col-6 text-center">
              <app-custom-button *ngIf="!cargando" [ButtonClass]="'btn btn-raised btn-success btn-sm'"
                [TextButton]="'Registrar'" [SubmitVal]="status_submit">
              </app-custom-button>
            </div>
            <div class="col-6 text-center">
              <app-custom-button *ngIf="!cargando" [routerLink]="['/all-admin-category']"
                [ButtonClass]="'btn btn-raised btn-danger btn-sm'" [TextButton]="'Cancelar'" [SubmitVal]="status_submit">
              </app-custom-button>
            </div>

            <div class="col-12">
              <button *ngIf="cargando" [disabled]="true" class="btn btn-raised btn-success">
                <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                Espere .....
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
